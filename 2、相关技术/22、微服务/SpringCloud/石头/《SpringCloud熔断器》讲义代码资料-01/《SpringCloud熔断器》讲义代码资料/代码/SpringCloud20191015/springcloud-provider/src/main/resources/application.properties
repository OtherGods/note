server.port=9999

# 设置com.leyou包的日志级别为debug
logging.level.com.bruceliu=debug

# mybatis 别名扫描
mybatis.type-aliases-package=com.bruceliu.bean

# mapper.xml文件位置,如果没有映射文件，请注释掉
mybatis.mapper-locations=classpath:mappers/*.xml

# 连接四大参数
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springcoud1015
spring.datasource.username=root
spring.datasource.password=123456
# 可省略，SpringBoot自动推断
spring.datasource.driverClassName=com.mysql.jdbc.Driver

#初始化连接数
spring.datasource.druid.initial-size=1
#最小空闲连接
spring.datasource.druid.min-idle=1
#最大活动连接
spring.datasource.druid.max-active=20
#获取连接时测试是否可用
spring.datasource.druid.test-on-borrow=true
#监控页面启动
spring.datasource.druid.stat-view-servlet.allow=true

#开发阶段关闭thymeleaf的模板缓存
spring.thymeleaf.cache=false


# 把服务注册到 注册中心去
spring.application.name=springcloud-provider

# 配置当前服务的ID
eureka.instance.instance-id=springcloud-provider-9999

# EurekaServer地址(注册三个eureka服务器地址)
eureka.client.service-url.defaultZone=http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka,http://eureka7003.com:7003/eureka
# 当调用getHostname获取实例的hostname时，返回ip而不是host名称
eureka.instance.prefer-ip-address=true
# 指定自己的ip信息，不指定的话会自己寻找
eureka.instance.ip-address=127.0.0.1
